<div class="form-group" tooltip="Définir le règne">
  <label for="inputRegne">Règne</label>
  <input type="text"
      placeholder="Règne" ng-model="taxHierarchieSelectedKD"
      typeahead-editable="false"
      add-hierachie-dir tax-hierarchie-selected = "ctrl.filters.hierarchy" search-url='taxref/hierarchie/'
      uib-typeahead="tax as ( tax.regne  + ' ' +  tax.nb_tx_kd ) for tax in getTaxonHierarchie('KD', $viewValue, taxHierarchieSelected)"
      typeahead-on-select="onSelect($item, $model, $label)"
      class="form-control"/>
</div>
